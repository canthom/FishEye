<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/main.min.css" />
  <script type="module" src="./page.js"></script>

  <!-- Titre -->
  <title>Fisheye</title>
</head>

<body>
  <button href="#" class="btn btn-cta--mobile">Contactez-moi</button>

  <header class="header header--page">
    <a href="index.html">
      <img src="./img/logo.svg" alt="Fisheye Home page" class="header__logo" />
    </a>
  </header>

  <main class="main main--page">
    <section class="section-work">
      <div class="order">
        <label class="order__label" for="order-select">Trier par</label>
        <select class="order__select" name="order" id="order-select">
          <option value="popular">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="work-container">
      </div>

      <div class="cta">
        <span class="cta__likes"> 297 081 <i class="fas fa-heart"></i> </span>
        <span class="cta__prices"> 300€ / jour </span>
      </div>
    </section>
  </main>

  <div class="lightbox-container">
    <div class="lightbox">
      <div class="lightbox__previous">
        <img src="./img/Vector-previous.png" alt="Précédent">
      </div>
      <img class="lightbox__img" src="./img/Mimi/Animals_Rainbow.jpg" alt="Oiseau">
      <div class="lightbox__next">
        <img src="./img/Vector-next.png" alt="Suivant">
      </div>
      <div class="lightbox__close">
        <img src="./img/Vector-close.png" alt="Fermer">
      </div>
    </div>
  </div>

  <div class="modal-container">
    <div class="modal">
      <h1 class="heading-1 heading-1--form">
        Contactez moi
        <span></span>
      </h1>
      <span class="modal__close"></span>
      <div class="modal__body">

        <form class="form">
          <div class="form__data">
            <label class="form__label" for="first">Prénom</label>
            <input class="form__input" type="text" name="first" id="first" />
          </div>

          <div class="form__data">
            <label class="form__label" for="last">Nom</label>
            <input class="form__input" type="text" name="last" id="last" />
          </div>

          <div class="form__data">
            <label class="form__label" for="email">Email</label>
            <input class="form__input" type="email" name="email" id="email" />
          </div>

          <div class="form__data">
            <label class="form__label" for="message">Votre message</label>
            <textarea class="form__text" name="message" id="message" cols="30" rows="5"></textarea>
          </div>

          <input class="btn btn--form" type="submit" value="Envoyer" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
