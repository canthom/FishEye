<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">

  <!-- Titre -->
  <title>Fisheye</title>
</head>

<body>
  <header class="header header--page">
    <div class="header__logo"><a href="index.html">Fisheye</a></div>
  </header>

  <main class="main main--page">
    <header class="photographer-header">
      <div class="photographer-header__profile">
        <h1 class="heading-1 photographer-header__title">Mimi Keel</h1>
        <div class="photographer-header__info">
          <span class="photographer-header__location">London, UK</span>
          <span class="photographer-header__quote">Voir le beau dans le quotidien</span>
        </div>
        <ul class="tags tags--page">
          <li class="tags__item"><a href="#" class="tags__link">#portrait</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#events</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#travel</a></li>
          <!-- <li class="tags__item"><a href="#" class="tags__link">#animals</a></li> -->
        </ul>
      </div>

      <img src="./img/Mimi/Portrait_Nora.jpg" alt="Photographie de Mimi Keel" class="photographer-header__img">

    </header>

    <section class="section-works">
      <figure class="work">
        <img src="./img/Mimi/Animals_Rainbow.jpg" alt="Photographie d'un oiseau" class="work__img">
        <figcaption class="work__caption">
          Arc-en-ciel
        </figcaption>
      </figure>
    </section>

    <a href="#" class="btn btn--cta">Contactez-moi</a>
  </main>
