<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">

  <!-- Titre -->
  <title>Fisheye</title>
</head>

<body>
  <header class="header">
    <div class="header__logo">Fisheye</div>
    <h1 class="heading-1 header__title">Nos photographes</h1>
    <nav class="header__tags">
      <ul class="tags">
        <li class="tags__item"><a href="#" class="tags__link">#Portrait</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Art</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Fashion</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Architecture</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Travel</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Sport</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Animals</a></li>
        <li class="tags__item"><a href="#" class="tags__link">#Events</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <section class="photographers">

      <figure class="photographer">
        <img src="./img/Mimi/Portrait_Nora.jpg" alt="Photographie de Mimi Keel" class="photographer__img">
        <figacaption class="photographer__caption">Mimi Keel</figacaption>
        <span class="photographer__location">London, UK</span>
        <span class="photographer__quote">Voir le beau dans le quotidien</span>
        <span class="photographer__price">400€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#portrait</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#events</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#travel</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#animals</a></li>
        </ul>
      </figure>

      <figure class="photographer">
        <img src="./img/Ellie Rose/Architecture_Horseshoe.jpg" alt="Photographie d'Ellie-Rose Wilkens"
          class="photographer__img">
        <figacaption class="photographer__caption">Ellie-Rose Wilkens</figacaption>
        <span class="photographer__location">Paris, France</span>
        <span class="photographer__quote">Travaille sur des compositions complexes</span>
        <span class="photographer__price">250€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#sport</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#architecture</a></li>
        </ul>
      </figure>

      <figure class="photographer">
        <img src="./img/Tracy/Fashion_Urban_Jungle.jpg" alt="Photographie de Tracy Galindo" class="photographer__img">
        <figacaption class="photographer__caption">Tracy Galindo</figacaption>
        <span class="photographer__location">Montreal, Canada</span>
        <span class="photographer__quote">Photographe freelance</span>
        <span class="photographer__price">500€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#art</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#fashion</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#events</a></li>
        </ul>
      </figure>

      <figure class="photographer">
        <img src="./img/Nabeel/Travel_Outdoor_Baths.jpg" alt="Photographie de Nabeel Bradford"
          class="photographer__img">
        <figacaption class="photographer__caption">Nabeel Bradford</figacaption>
        <span class="photographer__location">Mexico City, Mexico</span>
        <span class="photographer__quote">Je vais toujours de l'avant</span>
        <span class="photographer__price">350€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#travel</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#portraits</a></li>
        </ul>
      </figure>

      <figure class="photographer">
        <img src="./img/Rhode/Fashion_Melody_Red_on_Stripes.jpg" alt="Photographie de Rhode Dubois"
          class="photographer__img">
        <figacaption class="photographer__caption">Rhode Dubois</figacaption>
        <span class="photographer__location">Barcelona, Spain</span>
        <span class="photographer__quote">Créatrice de souvenirs</span>
        <span class="photographer__price">375€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#sport</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#fashion</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#events</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#animals</a></li>
        </ul>
      </figure>

      <figure class="photographer">
        <img src="./img/Marcel/Travel_Tower.jpg" alt="Photographie de Marcel Nikolic" class="photographer__img">
        <figacaption class="photographer__caption">Marcel Nikolic</figacaption>
        <span class="photographer__location">Berlin, Germany</span>
        <span class="photographer__quote">Toujours à la recherche de LA photo</span>
        <span class="photographer__price">300€/jour</span>
        <ul class="tags">
          <li class="tags__item"><a href="#" class="tags__link">#travel</a></li>
          <li class="tags__item"><a href="#" class="tags__link">#architecture</a></li>
        </ul>
      </figure>
    </section>
  </main>
</body>

</html>
